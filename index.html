<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./img/logo.png" type="img/png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300&family=Roboto+Condensed&family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media.css">

    <title>SAI</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__socials">
                <ul class="socials__list">
                    <li class="socials__list--item"><a href="#"><img src="./img/facebook.png" alt="facebook"></a></li>
                </ul>
            </div>
            <a href="#" class="header__logo"><img src="./img/logo.png" alt="" srcset=""></a>
            <nav class="header__nav">
                <ul class="nav__list">
                    <li class="nav__list--item"><a href="#">Home</a></li>
                    <li class="nav__list--item"><a href="#">About</a></li>
                    <li class="nav__list--item"><a href="#">News</a></li>
                    <li class="nav__list--item"><a href="#">Testimonials</a></li>
                    <li class="nav__list--item"><a href="#">Contact Us</a></li>
                </ul>
            </nav>
            <div class="hamburger-menu">
                <input id="menu__toggle" type="checkbox" />
                <label class="menu__btn" for="menu__toggle">
                    <span></span>
                </label>
                <ul class="menu__box">
                    <li><a class="menu__item" href="#">Home</a></li>
                    <li><a class="menu__item" href="#">About</a></li>
                    <li><a class="menu__item" href="#">News</a></li>
                    <li><a class="menu__item" href="#">Testimonials</a></li>
                    <li><a class="menu__item" href="#">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </header>

    <section class="slider">
        <div class="slider__container">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="./img/slide1.png" alt="slide1"></div>
                    <div class="swiper-slide"><img src="./img/slide2.png" alt="slide2"></div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </div>

        <div class="slider__desc">
            <div class="container">
                <ul class="desc__list">
                    <li class="desc__list--item">
                        <img src="./img/service.png" alt="service">
                        <p>Good service</p>
                    </li>
                    <li class="desc__list--item">
                        <img src="./img/perfomance.png" alt="High perfomance">
                        <p>High perfomance</p>
                    </li>
                    <li class="desc__list--item">
                        <img src="./img/experience.png" alt="experience">
                        <p>Experience</p>
                    </li>
                </ul>
            </div>
        </div>
    </section>

    <section class="about">
        <div class="about__wrapper">
            <div class="container"></div>
        </div>

        .about__
    </section>


    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="./js/swiper.js"></script>
</body>

</html>
